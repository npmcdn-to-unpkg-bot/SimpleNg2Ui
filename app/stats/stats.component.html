<h3>Stats Page</h3>

<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
  <thead>
    <tr>
      <th mdl-data-table__cell--non-numeric>Player</th>
      <th>G</th>
      <th>A</th>
      <th>P</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#stat of stats | async">
      <td mdl-data-table__cell--non-numeric>{{stat.name}}</td>
      <td>{{stat.goals}}</td>
      <td>{{stat.assists}}</td>
      <td>{{stat.points}}</td>
    </tr>
  </tbody>
</table>
